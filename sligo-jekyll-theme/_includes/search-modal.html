<!-- Search Overlay -->
<div class="search-overlay" id="search-overlay"></div>

<!-- Search Modal -->
<div class="search-modal" id="search-modal" role="dialog" aria-modal="true" aria-label="Search documentation">
  <div class="search-header">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
    <input type="text" 
           class="search-input" 
           id="search-input" 
           placeholder="Search documentation..." 
           autocomplete="off"
           autocorrect="off"
           autocapitalize="off"
           spellcheck="false">
    <div class="search-shortcut">
      <kbd>Esc</kbd>
    </div>
  </div>
  
  <div class="search-results" id="search-results">
    <div class="search-empty" id="search-empty">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>
      <p>Type to search the documentation</p>
    </div>
    
    <div class="search-loading hidden" id="search-loading">
      <div class="spinner"></div>
      <p>Searching...</p>
    </div>
    
    <div class="search-results-list" id="search-results-list">
      <!-- Results populated by JavaScript -->
    </div>
    
    <div class="search-no-results hidden" id="search-no-results">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
      <p>No results found. Try a different search term.</p>
    </div>
  </div>
  
  <div class="search-footer">
    <div class="search-tips">
      <span><kbd>↑</kbd><kbd>↓</kbd> to navigate</span>
      <span><kbd>Enter</kbd> to select</span>
      <span><kbd>Esc</kbd> to close</span>
    </div>
  </div>
</div>
