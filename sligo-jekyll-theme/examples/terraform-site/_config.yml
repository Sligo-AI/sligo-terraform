# =============================================================================
# Sligo Terraform Documentation Site Configuration
# =============================================================================

# Site Settings
title: "Sligo Cloud - Terraform Modules"
description: "Official Terraform modules for deploying Sligo Cloud Platform on AWS EKS and Google Cloud GKE."
baseurl: "/sligo-terraform"
url: "https://sligo-ai.github.io"

# Theme (use remote_theme for GitHub Pages)
remote_theme: Sligo-AI/sligo-jekyll-theme

# Theme Settings
theme_settings:
  # Logos
  logo_light: "Full_Color_500x120.svg"
  logo_dark: "Rev_Color_500x120.svg"
  logo_mark_light: "Mark-Full_Color_150x150.svg"
  logo_mark_dark: "Mark-Full_Color-Dark_Mode_150x150.svg"
  
  # Features
  dark_mode: true
  search: true
  version_selector: true
  edit_on_github: true
  copy_code_button: true
  toc: true
  
  # Repository
  github_repo: "Sligo-AI/sligo-terraform"
  github_branch: "main"
  docs_path: ""
  
  # Versions
  current_version: "1.0.0"
  versions:
    - label: "1.0.0"
      url: "/"
  
  # Header links
  header_links:
    - label: "GitHub"
      url: "https://github.com/Sligo-AI/sligo-terraform"
      icon: "github"
    - label: "Helm Charts"
      url: "https://sligo-ai.github.io/sligo-helm-charts/"
      icon: "package"
    - label: "Support"
      url: "mailto:support@sligo.ai"
      icon: "mail"
  
  # Footer
  footer:
    copyright: "Sligo AI"
    links:
      - label: "Sligo AI"
        url: "https://sligo.ai"
      - label: "Helm Charts"
        url: "https://sligo-ai.github.io/sligo-helm-charts/"
      - label: "Privacy"
        url: "https://sligo.ai/privacy"

# Navigation
navigation:
  - title: "Getting Started"
    items:
      - title: "Overview"
        url: "/"
        icon: "book"
      - title: "Quick Start"
        url: "/quick-start/"
        icon: "rocket"
      - title: "Prerequisites"
        url: "/prerequisites/"
        icon: "cog"
  - title: "Installation"
    items:
      - title: "AWS EKS"
        url: "/aws-eks/"
        icon: "cloud"
      - title: "GCP GKE"
        url: "/gcp-gke/"
        icon: "cloud"
  - title: "Configuration"
    items:
      - title: "Variables Reference"
        url: "/variables/"
        icon: "file-text"
      - title: "Secrets Management"
        url: "/secrets/"
        icon: "key"
      - title: "Multiple Environments"
        url: "/environments/"
        icon: "server"
  - title: "Reference"
    items:
      - title: "Module Outputs"
        url: "/outputs/"
        icon: "database"
      - title: "Troubleshooting"
        url: "/troubleshooting/"
        icon: "wrench"
      - title: "Upgrade Guide"
        url: "/upgrade/"
        icon: "arrow-up"

# Build settings
markdown: kramdown
highlighter: rouge

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .git
  - .gitignore
  - modules/
  - examples/
  - environments/
  - "*.tf"
  - Makefile

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
